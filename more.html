<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - kokoa Talk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>           
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>81%</span>
      <i class="fas fa-battery-three-quarters fa-2x"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span>
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span>
        <i class="fas fa-music fa-lg"></i>
      </span>
      <span class="cog">
        <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i>
        </a>
        <span class="small-badge"></span>
      </span>
    </div>
  </header>
  <div class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="image/jutrong.JPG" class="user-component__avatar user-component__avatar-xl" alt="">
        <div class="user-component__text">
          <h4 class="user-component__title">Jutrong</h4>
          <div class="user-component__title-box">
            <h6 class="user-component__subtitle">+82 10 5658 7133</h6><i class="fas fa-info-circle"></i>
          </div>
          
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="far fa-calendar-alt"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-hdd"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-smile"></i>
        <span>Emitions</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-theater-masks"></i>
        <span>Themes</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope"></i>
        <span>Account</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-comments"></i>
        <span>Open chat</span>
      </div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-img">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">
            Kokoa Story
          </span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-img">
            <i class="fas fa-gamepad"></i>
          </div>
          <span class="more-suggestions__icon-text">
            Kokoa Game
          </span>
        </div>
      </div>
    </div>
  </div>


  
  <nav class="nav">
    <ul class="nav__ul">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chat.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__notification2"></span>
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>
  
  <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
