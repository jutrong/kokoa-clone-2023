<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats - kokoa Talk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>           
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>81%</span>
      <i class="fas fa-battery-three-quarters fa-2x"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span>
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span>
        <i class="far fa-comment-dots fa-lg"></i>
      </span>
      <span>
        <i class="fas fa-music fa-lg"></i>
      </span>
      <span>
        <i class="fas fa-cog fa-lg"></i>
      </span>
    </div>
  </header>

  <main class="main-screen">
    <a href="chating.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="image/suzy.JPG" class="user-component__avatar user-component__avatar" alt="">
          <div class="user-component__text">
            <h4 class="user-component__title">Suzy</h4>
            <h6 class="user-component__subtitle">Hey, jutrong who are you with now!!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">4</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="image/kkobi copy.jpg" class="user-component__avatar user-component__avatar" alt="">
          <div class="user-component__text">
            <h4 class="user-component__title">Kkobi</h4>
            <h6 class="user-component__subtitle">give me saryo</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">20:13</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="image/anya.jpeg" class="user-component__avatar user-component__avatar" alt="">
          <div class="user-component__text">
            <h4 class="user-component__title">Anya</h4>
            <h6 class="user-component__subtitle">お兄ちゃん</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </a>
  </main>
  
  <nav class="nav">
    <ul class="nav__ul">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chat.html">
          <span class="nav__notification badge">1</span>
          <i class="fas fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__notification2"></span>
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
